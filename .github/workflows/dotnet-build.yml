name: github4women

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Verify package.json presence in subdir
      run: |
        if [ ! -f app/package.json ]; then
          echo "package.json not found in the app directory."
          exit 1
        fi

    - name: Change to app directory
      working-directory: app
      run: npm install

    - name: Run tests
      working-directory: app
      run: npm test

    - name: Mostra Horario Atual
      run: |
        echo "Mostrando horario atual..."
        echo "Horario Atual Ã© $(date)"
